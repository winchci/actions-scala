name: 'Winch Scala'
description: 'Crank the handle'
inputs:
  filename: 
    description: 'Configuration filename'
    required: false
    default: 'winch.yml'
  command:
    description: 'Command'
    required: false
    default: 'ci'
runs:
  using: 'docker'
  image: "docker://winchci/scala-sbt:latest"
  args:
    - 'winch ${{ inputs.command }} -f ${{ inputs.filename }}'
branding:
  icon: 'anchor'
  color: 'purple'
